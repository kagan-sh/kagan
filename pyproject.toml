[project]
name = "kagan"
version = "0.1.0"
description = "AI-powered Kanban TUI for autonomous development workflows"
requires-python = ">=3.12"
dependencies = [
    "textual>=3.0.0",
    "aiosqlite>=0.20.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "psutil>=6.0.0",
]

[project.scripts]
kagan = "kagan.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "poethepoet>=0.40.0",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.14",
    "pyrefly>=0.49.0",
    "pytest-sugar>=1.1.1",
    "pytest-textual-snapshot>=1.0.0",
]

[tool.ruff]
line-length = 100
target-version = "py312"
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "TCH", "RUF"]
ignore = [
    "RUF012",  # Textual class attributes (BINDINGS, etc.) don't need ClassVar
    "SIM102",  # Allow nested if statements for readability
    "SIM117",  # Allow nested with statements for Textual compose patterns
]

[tool.ruff.format]
docstring-code-format = true

[tool.pyrefly]
project_includes = ["src", "tests"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.poe.tasks]
dev = "textual run --dev src/kagan/app.py"
test = "pytest tests/"
lint = "ruff check src/ tests/"
format = "ruff format src/ tests/"
typecheck = "pyrefly check src/ tests/"
check = ["lint", "typecheck", "test"]

[tool.poe.tasks.fix]
help = "Fix linting issues and format code"
sequence = [
    { cmd = "ruff check --fix src/ tests/" },
    { cmd = "ruff format src/ tests/" },
]
