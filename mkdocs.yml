# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: KAGAN
site_description: AI-powered Kanban TUI for autonomous development workflows
site_url: https://docs.kagan.sh
docs_dir: docs
site_dir: site

repo_url: https://github.com/aorumbayev/kagan
repo_name: aorumbayev/kagan
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides

  # Dark mode only - no toggle
  palette:
    scheme: slate

  logo: assets/logo.svg

  font:
    text: JetBrains Mono
    code: JetBrains Mono

  features:
    # Navigation
    - navigation.instant
    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - navigation.tracking
    - navigation.top
    - navigation.footer

    # Search
    - search.suggest
    - search.highlight

    # Content
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
    - content.tooltips

    # Table of contents
    - toc.follow

  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aorumbayev/kagan
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/kagan/

  generator: false

copyright: Released under the <a href="https://github.com/aorumbayev/kagan/blob/main/LICENSE" target="_blank">MIT License</a>. Copyright 2026 Kagan by <a href="https://makerx.com.au/" target="_blank">MakerX</a>.

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search

exclude_docs: |
  standalone-mcp-core-refactor-execution.md
  standalone-mcp-core-refactor-scratchpad.md

nav:
  - Home: index.md
  - Getting started:
      - getting-started/index.md
      - 5-Minute Quickstart: getting-started/quickstart.md
      - Command Reference: getting-started/commands.md
  - How-to:
      - how-to/index.md
      - AUTO vs PAIR: how-to/task-modes.md
      - MCP Setup: how-to/mcp-setup.md
      - Admin MCP for Editors: how-to/admin-mcp-editors.md
      - Multi-Repo Guide: how-to/multi-repo.md
  - Reference:
      - reference/index.md
      - Architecture (Contributors): reference/architecture.md
      - Plugin SDK Lifecycle: reference/plugin-sdk.md
      - Keyboard Shortcuts: reference/keybindings.md
      - Configuration: reference/configuration.md
      - MCP Tools Reference: reference/mcp-tools.md
  - Troubleshooting: troubleshooting.md
  - Contributing: contributing.md
