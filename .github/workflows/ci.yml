name: CI

on:
  pull_request:
  push:
    branches: [main]
    paths:
      - "**.py"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/ci.yml"

jobs:
  # Fast lint and typecheck - runs first, fails fast
  lint-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - run: uv sync --dev

      - name: Lint
        run: uv run poe lint

      - name: Typecheck
        run: uv run poe typecheck

  # Tests on primary platform (always runs for PRs and main)
  test:
    name: Test (Ubuntu x86_64)
    needs: lint-typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure git user
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci@example.com"

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - run: uv sync --dev

      - name: Run tests
        run: uv run pytest tests/ -n auto

  # Additional platform tests - only on main branch pushes
  test-platforms:
    name: Test (${{ matrix.name }})
    needs: lint-typecheck
    if: github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04-arm
            name: Ubuntu ARM64
          - os: macos-15
            name: macOS ARM64
          - os: macos-15-intel
            name: macOS x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure git user
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci@example.com"

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - run: uv sync --dev

      - name: Run tests with coverage
        run: uv run pytest tests/ -n auto --cov=src/kagan --cov-report=term-missing
